@(blog: Blog)
@import myApp._
@main {
        <div class="blog-heading">
            <h2>@blog.title</h2><span class="grey-text">@formatTest(blog.createdOn)</span>
        </div>
        <div class="blog-body">
            @Html(blog.body)
        </div>
        <ul class="read-on">
          <li>
              <a href="/blogs">‚Üê all blogs</a>
          </li>
        </ul>
    }
