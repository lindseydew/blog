@(content: Html)
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/shoe-icon-bubble.png")">
            <title>Lindsey's Blog</title>
</head>
<body>

    <div class="navigation">
            <a class="brand" href="/blogs">Lindsey's Blog</a>
     </div>

    <div class="row all-content">
            <div class="span9 offset3">
                <div class="blog-content">
                    @content
                </div>
             </div>
            <div class="span3 side-bar">
                <img class="avatar" src="@routes.Assets.at("images/cartoon-me.png")">
                <h1>Lindsey</h1>
                <p>Web developer at <a href="http://www.guardian.co.uk">The Guardian</a></p>
             <!--   <p><a href="https://github.com/lindseydew" class="github-follow-button">Follow On GitHub</a>
                <script type="text/javascript" src="http://octophile.com/widgets.js"></script></p>      -->
                <p><a href="https://twitter.com/lindsey_dew" class="twitter-follow-button" data-show-count="false" data-lang="en">Follow</a>
                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script></p>
            </div>

    </div>
            
    <div class="footer">
        <p class="grey"><img src="@routes.Assets.at("images/shoe-icon-bubble.png")"> Lindsey's Blog - like a wordpress site, but with less functionality. Made with Play, MongoDB and Twitter Bootstrap. Also available in <a href="/blogs/api"> json </a></p>
     </div>

</body
</html>
